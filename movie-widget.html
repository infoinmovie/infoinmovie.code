<div id="movie-posts"></div>

<script>
fetch('https://www.infoinmovie.com/feeds/posts/default/-/Movie?alt=json')
.then(response => response.json())
.then(data => {
    let posts = data.feed.entry;
    let container = document.getElementById("movie-posts");
    let output = '<div style="display: flex; flex-direction: column; gap: 10px;">';
    
    posts.slice(0, 5).forEach(post => {
        let title = post.title.$t;
        let link = post.link.find(l => l.rel === "alternate").href;
        output += `<div style="padding: 10px; background: #1abc9c; border-radius: 5px;">
                    <a href="${link}" style="color: white; font-weight: bold; text-decoration: none;">
                        ${title}
                    </a>
                   </div>`;
    });

    output += '</div>';
    container.innerHTML = output;
});
</script>
